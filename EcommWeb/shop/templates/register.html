<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/CSS/styles.css" />

    <title>Register Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="{% url 'landingpage' %}">ShopFresho</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'landingpage' %}"
                >Home</a
              >
            </li>
          </ul>
          <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown mx-2">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  id="profileDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Karthik
                </a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                  <li>
                    <a class="dropdown-item" href="{% url 'profile' %}"
                      >Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'addresses' %}"
                      >My Addresses</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'orders' %}"
                      >Orders</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'changepass' %}"
                      >Change Password</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'shoppingcart' %}" class="nav-link text-white"
                  >Cart <span class="badge bg-dark"> 4</span></a
                >
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'login' %}" class="nav-link text-white"
                  >Login</a
                >
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'register' %}" class="nav-link text-white"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <br />
    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3 align="center">Register Now!</h3>
          <br />

          <form action="" method="post" novalidate class="shadow p-5">
            <div class="mb-3">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Enter Your Email ID"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword1"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Confirm Your Password"
              />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success">Submit</button>
            </div>
            <br />
            <div class="text-center text-primary fw-bold">
              <small
                >Already Have An Account?
                <a href="/login/" class="text-danger"> <br />Login Now</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="/static/app/js/owl.carousel.min.js"></script>
    <script src="/static/app/js/all.min.js"></script>
    <script src="/static/app/js/myscript.js"></script>
  </body>
</html>
